<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForgeLogin</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: radial-gradient(circle at top, #0e0e12, #1d2a35);
      color: #e2ffe5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1a1a1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,255,255,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #a0ffc4;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.6rem;
      background: #2a2d34;
      border: none;
      border-radius: 8px;
      color: #e2ffe5;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      background: #2fa7ce;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: #ff9999;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login zur Schmiede</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Einloggen</button>
    <p class="error" id="errorMsg"></p>

    <p class="switch-link">
      Kein Konto? <a href="register.html">Jetzt registrieren</a>
    </p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.textContent = "Bitte alle Felder ausf√ºllen.";
        return;
      }

      try {
        const res = await fetch("https://dailyforge-server.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorMsg.textContent = data.error || "Login fehlgeschlagen.";
          return;
        }

        // üîê Token & XP speichern
        localStorage.setItem("forgeToken", data.token);
        localStorage.setItem("forgeXP", data.xp);

        // ‚û°Ô∏è Weiterleitung zur Schmiede
        location.href = "mainmenu.html";
      } catch (err) {
        errorMsg.textContent = "Server nicht erreichbar.";
      }
    }
  </script>
 

</body>
</html>
