<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrierung ‚Äì DailyForge+</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: radial-gradient(circle at top, #0e0e12, #1d2a35);
      color: #e2ffe5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #1a1a1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,255,255,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #a0ffc4;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.6rem;
      background: #2a2d34;
      border: none;
      border-radius: 8px;
      color: #e2ffe5;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      background: #2fa7ce;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .error, .success {
      font-size: 0.9rem;
      margin-top: 0.6rem;
    }
    .error { color: #ff9999; }
    .success { color: #a0ffc4; }
    .switch-link {
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }
    .switch-link a {
      color: #58d2cc;
      text-decoration: none;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üõ°Ô∏è Neues Konto schmieden</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="register()">Registrieren</button>

    <p class="error" id="errorMsg"></p>
    <p class="success" id="successMsg"></p>

    <p class="switch-link">
      Schon registriert? <a href="login.html">Jetzt einloggen</a>
    </p>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
      errorMsg.textContent = "";
      successMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "Bitte alle Felder ausf√ºllen.";
        return;
      }

      try {
        const res = await fetch("https://dailyforge-server.onrender.com/register", {
        method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorMsg.textContent = data.error || "Registrierung fehlgeschlagen.";
          return;
        }

        successMsg.textContent = "‚úÖ Registrierung erfolgreich!";
        setTimeout(() => {
          location.href = "login.html";
        }, 1500);
      } catch (err) {
        errorMsg.textContent = "Server nicht erreichbar.";
      }
    }
  </script>
</body>
</html>
